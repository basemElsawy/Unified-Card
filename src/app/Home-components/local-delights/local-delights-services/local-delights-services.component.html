<div class="row header">
  <div class="col-10">
    <p class="pageHeader ms-5">Local Delights</p>
    <div class="ms-5">
      <p class="serviceName">Showing Restaurants</p>
    </div>
  </div>
  <div class="col-2">
    <button class="btn btn-outline-light px-2 fs-4 mt-2 fw-bold home-btn">
      Home
    </button>
  </div>
</div>
<div class="row">
  <div class="col-7">
    <div class="row">
      <div class="col-7 ms-3">
        <p class="third-level">
          List of the nearby restaurants based on your location
        </p>
      </div>
      <div class="col-4">
        <label class="label-style fw-bold my-2">Filter By Name</label>
        <select class="form-select select-style">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center my-3">
      <div
        class="resturantHead shadow"
        data-bs-toggle="collapse"
        data-bs-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        <p class="cardion-style">
          <strong>Vinny Pizza</strong> all delcious pizza
        </p>
      </div>
      <div class="row shadow collapse viewAnimie p-3" id="collapseExample">
        <p class="">helllo</p>
        <div>
          <button class="btn locatopnbtn px-1" (click)="showMap()">
            Show Location
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-5">
    <div class="mapArea">
      @if(showLocation){
      <google-map
        height="395px"
        width="100%"
        [center]="center"
        [zoom]="zoom"
        (mapClick)="moveMap($event)"
        (mapMousemove)="move($event)"
      >
        <!-- <map-marker
          #marker="mapMarker"
          *ngFor="let markerPosition of markerPositions"
          [position]="markerPosition"
          [options]="markerOptions"
          (mapClick)="openInfoWindow(marker)"
        >
        </map-marker> -->
      </google-map>
      }
    </div>
    @if (showLocation){
    <div>Latitude: {{ display?.lat }}</div>
    <div>Longitude: {{ display?.lng }}</div>
    }
  </div>
</div>
