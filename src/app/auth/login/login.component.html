<section class="h-100 container-fluid" [lang]="lang">
  <div class="row h-100">
    <div id="Login-content" class="col-lg-12 col-md-12 col-sm-12 col-xl-6">
      <div id="login-heading" class="row">
        <div class="col-lg-12 col-xl-6 col-md-12 col-sm-12 col-12">
          <h1 class="login-heading">Login</h1>
        </div>
      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
    <div
      id="Picture-animation"
      class="picture-animation position-relative col-6"
    >
      <div class="overlay position-absolute h-100 w-100"></div>
      <img
        src="../../../assets/left.png"
        class="left-pic position-absolute"
        alt=""
      />
      <img
        src="../../../assets/right.png"
        class="right-pic position-absolute"
        alt=""
      />
    </div>
  </div>
</section>
